<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    <title>Expenses Chart</title>
</head>
<body>
    <main>
        <div class="Head">
            <div class="ht1">
                <div class="ht1-t1">
                    My balance
                </div>
                <div class="ht1-t2">
                    $921.48
                </div>
            </div>
                <img src="./images/Logo.svg" alt="Logo" class="Logo">
        </div>
        <div class="Main">
            <div class="mt1">
                Spending - Last 7 days
            </div>
           <div class="mt2">
            <div class="mt2-t1">
                <div class="Col1"></div>
                <div class="col1">mon</div>
            </div>
            <div class="mt2-t1">
                <div class="Col2"></div>
                <div class="col1">tue</div>
            </div>
            <div class="mt2-t1">
                <div class="Col3"></div>
                <div class="col1">wed</div>
            </div>
            <div class="mt2-t1">
                <div class="Col4"></div>
                <div class="col1">thu</div>
            </div>
            <div class="mt2-t1">
                <div class="Col5"></div>
                <div class="col1">fri</div>
            </div>
            <div class="mt2-t1">
                <div class="Col6"></div>
                <div class="col1">sat</div>
            </div>
            <div class="mt2-t1">
                <div class="Col7"></div>
                <div class="col1">sun</div>
            </div>
           </div>
           <div class="Rectangle"></div>
           <div class="mt3">
            <div class="mt3-t1">
                Total this month
            </div>
            <div class="mt3-t2">
                <div class="mt3-t21">
                    $478.33
                </div>
                <div class="mt3-t22">
                    <div class="mt3-t221">+2.4%</div>
                    <div class="mt3-t222">from last month</div>
                </div>
            </div>
           </div>
        </div>
    </main>
</body>
</html>
